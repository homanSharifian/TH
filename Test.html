<HTML>
	<Head>
	  <title>This is title</title>
	  <style>
		.container {
		   height: 100%;
    		   display: flex;
    		   justify-content: center;
    		   align-items: center;
		}
		.msg {
    		   color:red;
		   align-items: center
		}
	     
	  </style>
	  <div class="msg" id="message" Style></div>	
	</Head>
	<Body>
	  <form id="loginForm">
	  <div class="container">
	  <table>
	    <tr>
		<th>
	           <label for="username"> User Name:</label>
		</th>
		<th>
	           <input type="text" id="username" name="username">
		</th>
	    </tr>
	    <tr>
		<th>
	          <label for="pass"> Passwor:</label>
		</th>
		<th>
	          <input type="password" id="pass" name="pass">
		</th>
	    </tr>
	    <tr><th>
	       <button id="btn" onclick="startSession(event, document.getElementById('username').value)">Login</button>	
	    </th></tr>
	  </table>
	  </div>	
	  </form>
	  <script>
    	function startSession(event, username) {
			event.preventDefault();
			updateMessage(username);	

		}
		function updateMessage(username){
			const messageDiv=document.getElementById('message');
			if(username){
			   messageDiv.innerHTML=`Welcome, ${username}! `;
			} else {
			   messageDiv.innerHTML = 'Please log in';
			   document.getElementById("btn").textContent="Login";
			}
		}		    
	  </script>
	</Body>

</HTML>
